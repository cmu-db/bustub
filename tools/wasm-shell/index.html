<style>
    .terminal {
        --color: black;
        --background: white;
        --link-color: darkblue;
        --size: 1.2;
        --font: "Source Code Pro", monospace;
    }
</style>

<script src="./bustub-wasm-shell.js"></script>

<script type="text/javascript">
    Module['onRuntimeInitialized'] = function () {
        const executeQuery = Module.cwrap('BustubExecuteQuery', 'number', ['string', 'number', 'number'])
        const test = Module.cwrap('Test', 'number', [])
        window.executeQuery = (x) => {
            let output = new Array(65536).join(" ");
            let ptrOutput = Module.allocateUTF8(output);
            console.log(executeQuery(x, ptrOutput, 65536));
            output = Module.UTF8ToString(ptrOutput);
            Module._free(ptrOutput);
            return output
        }
    }
    $(document).ready(() => {
        $.terminal.syntax('sql')
        $.terminal.prism_formatters = {
            prompt: false,
            echo: false,
            animation: false,
            command: true
        }
        let line = ""
        var term = $('body').terminal(function (command) {
            line += command
            if (line.endsWith(';') || line.startsWith("\\")) {
                if (line == "\\clear") {
                    this.clear()
                } else {
                    const result = executeQuery(line)
                    this.echo(result)
                }
                line = ""
            }
        }, {
            greetings: "[[@;;;;./bustub.svg]]\n\n" +
                "Welcome to the BusTub \u{1F6C1} shell!\n\n" +
                "Use \\help to learn about the usage. Use \\clear to clear the page.\n\n" +
                "BusTub is a relational database management system built at Carnegie Mellon\n" +
                "University for the Introduction to Database Systems (15-445/645) course.\n" +
                "This system was developed for educational purposes and should not be used in\n" +
                "production environments. " +
                "[[!;;;;https://github.com/cmu-db/bustub]BusTub on GitHub] [[!;;;;https://15445.courses.cs.cmu.edu/]Course Website]\n\n" +
                "This is BusTub reference solution running in your browser. " +
                "Version: unknown\n",
            prompt: () => line.length == 0 ? "[[b;;]bustub> ]" : "[[b;;]... ]"
        })
    })
</script>
